<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Edit note</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="/index.html">Back</a>
        <span id="last-edited"></span>
      </div>
    </div>
    <div class="container">
      <input class="title-input" type="text" id="note-title" placeholder="Note title" />
      <textarea class="body-input" name="" id="note-body" cols="30" rows="10" placeholder="Note body"></textarea>
      <button class="button button--secondary" id="remove-note">Remove note</button>
    </div>
  </body>
  <script src="/scripts/edit-bundle.js"></script>
</html>
