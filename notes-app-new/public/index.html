<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Notes app</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input class="input" type="text" placeholder="Filter note" id="filter-note" />
        <select name="" id="sortBy" class="dropdown">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by create recent</option>
          <option value="byAlphabet">Sort by alphabetically</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <form action="" id="add-note">
        <input type="submit" class="button" value="Add note" />
      </form>
    </div>
  </body>
  <script src="/scripts/index-bundle.js"></script>
</html>
