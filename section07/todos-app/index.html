<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
	</head>
	<body>
		<h1>Todo App</h1>
		<h2 id="todo-left"></h2>
		<input type="text" id="filter-todo" placeholder="Filter todo" />
		<label for="hideComplete">
			<input type="checkbox" name="hideComplete" id="hideComplete" />
			Hide completed
		</label>
		<ul id="todos"></ul>
		<form action="" id="add-todo-form">
			<input type="text" id="new-todo" name="newTodo" placeholder="Add todo" />
			<input type="submit" value="Add todo" />
		</form>
	</body>
	<script src="todos-app.js"></script>
</html>
