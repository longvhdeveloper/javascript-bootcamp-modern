<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">What do you need do ?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input class="input" type="text" id="filter-todo" placeholder="Filter todo" />
        <label for="hideComplete" class="checkbox">
          <input type="checkbox" name="hideComplete" id="hideComplete" />
          Hide completed
        </label>
      </div>
    </div>

    <div class="container">
      <h2 id="todo-left"></h2>

      <div id="todos"></div>
      <form action="" id="add-todo-form">
        <input class="input" type="text" id="new-todo" name="newTodo" placeholder="Add todo" />
        <input class="button" type="submit" value="Add todo" />
      </form>
    </div>
  </body>
  <script src="/scripts/index-bundle.js"></script>
</html>
